<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link to Clothing Images API -->
    <link rel="stylesheet" type="text/css"
        href="https://api-cdn.shutterstock.com/{%version%}/static/css/sstk-widget.css">
    <script src="https://api-cdn.shutterstock.com/{%version%}/static/js/sstk-widget.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css">
    <link rel="stylesheet" href="./assets/css/style2.css">

</head>

<body>
  <section id="home" class="header">
    <nav>
      <a href="index.html"><img src="./img/Logo.png"></a>
      <div class="nav-links" id="navLinks">
        <i class="fa-solid fa-xmark" onclick="hideMenu()"></i>
        <ul>
          <li><a href="#home">HOME</a></li>
          <li><a href="#servicelink">OUR SERVICES</a></li>
          <li><a href="#team">OUR TEAM</a></li>
          <li><a href="#about">ABOUT US</a></li>
        </ul>
      </div>
      <i class="fa-solid fa-bars" onclick="showMenu()"></i>
    </nav>
  </section>

  <!-- form -->
  <div class="translucent-form-overlay">
    <form>
      <h3>WearYouWander</h3>
      <div class="row columns">
        <label>Name
          <input type="text" name="keyword" placeholder="Any">
        </label>
      </div>
      <div class="row columns">
        <label>Gender
          <select name="status" type="text">
            <option>Any</option>
            <option value="rent">Male</option>
            <option value="buy">Female</option>
          </select>
        </label>
      </div>
        <label>Date
          <select name="status" type="text">
            <option>Any</option>
            <option value="office">Office</option>
            <option value="building">Building</option>
          </select>
        </label>
      </div>
      <div class="row columns">
        <label>Location
          <input type="text" name="location" placeholder="Any">
        </label>
      </div>
      <button type="button" class="primary button expanded search-button">
        Search
      </button>
   </form>
  </div> 


    <!-- Clothing Section -->
    <section id="clothing">
      <div id="clothingContainer">
        <!-- Clothing Suggestions for Weather -->
        <div id="suggestionCards">
          <div id="option1"><img id="option1img" src="" /></div>

          <div id="option2"><img id="option2img" src="" /></div>

          <div id="option3"><img id="option3img" src="" /></div>

          <div id="option4"><img id="option4img" src="" /></div>

          <div id="option5"><img id="option5img" src="" /></div>

          <div id="option6"><img id="option6img" src="" /></div>
        </div>
        <!-- end of suggestionBoxes div -->
      </div>
      <!-- end of clothingContainer div -->
    </section>




  <script>
    var navLinks = document.getElementById("navLinks")
    function showMenu(){
      navLinks.style.right = "0";
    }
    function hideMenu(){
      navLinks.style.right = "-200px";
    }
  </script>
      
      <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>

</body>

</html>
