<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
</head>
<body>
    <section id="home" class="header">
        <nav>
          <a href="index.html"><img src="/img/WearYouWander (3).png"></a>
         </div>
      </section>



      <section class="searchBar">
        <div class="translucent-form-overlay">
            <form>
              <h3>WearYouWander</h3>
              <div class="row columns">
                <label>Location
                  <input type="text" name="keyword" placeholder="Any">
                </label>
              </div>
              <div class="row columns">
                <label>Date
                  <select name="status" type="text">
                    <option>Any</option>
                    <option value="rent">Rent</option>
                    <option value="buy">Buy</option>
                  </select>
                </label>
              </div>
              <div class="row columns">
                <label>First Name
                  <select name="status" type="text">
                    <option>Any</option>
                    <option value="office">Office</option>
                    <option value="building">Building</option>
                  </select>
                </label>
              </div>
              <div class="row columns">
                <label>Last name
                  <input type="text" name="location" placeholder="Any">
                </label>
              </div>
              <button type="button" class="primary button expanded search-button">
                Search
              </button>
           </form>
          </div>
                          
      </section>

      
      <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
