<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wear You Wander</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css">
  <link rel="stylesheet" href="./assets/css/style2.css">
  <script src="./Assets/js/script.js" type="text/javascript"></script>

</head>

<body>
  <section id="home" class="header">
    <nav>
      <a href="index.html"><img src="./img/Logo.png"></a>
      <div class="nav-links" id="navLinks">
        <i class="fa-solid fa-xmark" onclick="hideMenu()"></i>
        <ul>
          <li><a href="#home">HOME</a></li>
          <li><a href="#servicelink">OUR SERVICES</a></li>
          <li><a href="#team">OUR TEAM</a></li>
          <li><a href="#about">ABOUT US</a></li>
        </ul>
      </div>
      <i class="fa-solid fa-bars" onclick="showMenu()"></i>
    </nav>
  </section>

  <!-- form -->
  <div class="translucent-form-overlay">
    <form>
      <h3>WearYouWander</h3>
      <div class="row columns">
        <!-- remove name label -->
        <label>Name
          <input type="text" name="keyword" placeholder="Any">
        </label>
      </div>
      <div class="row columns">
        <label>Gender
          <select name="status" type="text">
            <option>Any</option>
            <option value="rent">Male</option>
            <option value="buy">Female</option>
            <!--  add option for "non-binary"  -->
            <!-- and option for "prefer not to respond" -->
          </select>
        </label>
      </div>

      <!-- the date input does not work -->
      <div class="row columns">
        <label>Date
          <select name="status" type="text" id="dateInput">
            <option>Any</option>
            <option value="office"> </option>
            <option value="building"> </option>
          </select>
        </label>
      </div>
      <div class="row columns">
        <label>Location
          <input type="text" id="locationInput" name="location" placeholder="Any">
        </label>
      </div>
      <button type="button" id="searchBtn" class="primary button expanded search-button">
        Search
      </button>
    </form>
  </div>

  <!-- Clothing Image container -->
  <!--  images need to be bigger -->
  <div class="container">
    <div class="box">
      <img src="./img/Team1.jpeg" id="option1img" alt="">
    </div>
    <div class="box">
      <img src="./img/Team2.jpeg" id="option2img" alt="">
    </div>
    <div class="box">
      <img src="./img/Team3.jpeg" id="option3img" alt="">
    </div>
  </div>
  <!-- img2 -->
  <div class="container2">
    <div class="box2">
      <img src="./img/Team1.jpeg" id="option4img" alt="">
    </div>
    <div class="box">
      <img src="./img/Team2.jpeg" id="option5img" alt="">
    </div>
    <div class="box">
      <img src="./img/Team3.jpeg" id="option6img" alt="">
    </div>
  </div>


  <script>
    var navLinks = document.getElementById("navLinks")
    function showMenu() {
      navLinks.style.right = "0";
    }
    function hideMenu() {
      navLinks.style.right = "-200px";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
    crossorigin="anonymous"></script>

</body>

</html>
